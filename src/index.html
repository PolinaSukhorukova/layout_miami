<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./images/THE_MET_favicon.svg"
      type="image/x-icon"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top-actions top-actions">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/THE_MET.svg"
                alt="The MET">
            </a>

            <div class="top-actions__menu">
              <div class="icon icon--phone top-actions__icon">
                <div class="icon__call-on-hover call-on-hover">
                  <div class="call-on-hover__item">
                    <p class="call-on-hover__text">
                      The Met Fifth Avenue
                    </p>

                    <a
                      href="tel:+1 212-535-7710"
                      class="call-on-hover__link"
                    >
                      +1 212-535-7710
                    </a>
                  </div>

                  <div class="call-on-hover__item">
                    <p class="call-on-hover__text">
                      The Met Cloisters
                    </p>

                    <a
                      href="tel:+1 212-923-3700"
                      class="call-on-hover__link"
                    >
                      +1 212-923-3700
                    </a>
                  </div>
                </div>
              </div>

              <a href="#menu" class="icon icon--menu top-actions__icon"></a>
            </div>
          </div>

          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/THE_MET.svg"
                alt="The MET">
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#now-on-new" class="menu__link">Now on new</a>
            </li>

            <li class="menu__item">
              <a href="#explore-online" class="menu__link">Explore online</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <div class="menu__actions">
            <a
              href="tel:+1 212-535-7710"
              class="menu__call menu__call--phone"
            >
            The Met Fifth Avenue
              <br>
            +1 212-535-7710
            </a>

            <a
              href="tel:+1 212-923-3700"
              class="menu__call menu__call--phone"
            >
              The Met Cloisters
              <br>
              +1 212-923-3700
            </a>

            <a
              href="#+1 212-535-7710"
              class="menu__call menu__call--action"
            >
              Call to order
            </a>
          </div>
        </div>
      </div>
    </nav>

</html>
